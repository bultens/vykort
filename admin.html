<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - Bultens.net</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input[type="text"], 
        .form-group input[type="number"], 
        .form-group input[type="url"],
        .form-group input[type="datetime-local"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .form-group textarea {
            min-height: 100px;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .list-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container py-4 flex justify-between items-center">
            <span class="text-3xl font-bold tracking-tight">Adminpanel</span>
            <div class="flex space-x-4 items-center">
                <a href="index.html" class="hover:text-gray-300 transition duration-300">Butik</a>
            </div>
        </div>
    </header>
    <div class="container py-4">
        <p class="text-center text-gray-500 text-sm">Version 1.14</p>
    </div>
    <main class="container">
        <section class="card" id="add-postcard-section">
            <h2 class="text-2xl font-bold mb-4">Lägg till nytt vykort</h2>
            <form id="add-postcard-form">
                <div class="form-group">
                    <label for="postcard-title">Titel</label>
                    <input type="text" id="postcard-title" required>
                </div>
                <div class="form-group">
                    <label for="postcard-image-url">Bild URL</label>
                    <input type="url" id="postcard-image-url" required>
                </div>
                <div class="form-group">
                    <label for="postcard-price-group">Prisgrupp</label>
                    <select id="postcard-price-group" required></select>
                </div>
                <div class="form-group">
                    <label for="postcard-group">Grupp</label>
                    <select id="postcard-group" required></select>
                </div>
                <button type="submit" class="btn-primary">Lägg till vykort</button>
            </form>
        </section>

        <section class="card" id="sales-section">
            <h2 class="text-2xl font-bold mb-4">Hantera Reor</h2>
            <form id="add-sale-form">
                <h3 class="text-xl font-semibold mb-2">Lägg till ny rea</h3>
                <div class="form-group">
                    <label for="sale-name">Namn på rea</label>
                    <input type="text" id="sale-name" placeholder="T.ex. Sommarrea 2024" required>
                </div>
                <div class="form-group">
                    <label for="sale-type">Typ</label>
                    <select id="sale-type" required>
                        <option value="percent">Procent (%)</option>
                        <option value="summa">Summa (kr)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sale-value">Värde</label>
                    <input type="number" id="sale-value" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="sale-target-type">Mål</label>
                    <select id="sale-target-type" required>
                        <option value="all">Hela butiken</option>
                        <option value="group">Specifik grupp</option>
                        <option value="product">Specifik produkt</option>
                    </select>
                </div>
                <div class="form-group hidden" id="sale-target-id-container">
                    <label for="sale-target-id">Mål-ID (Grupp/Produkt)</label>
                    <input type="text" id="sale-target-id" placeholder="ID från databasen">
                </div>
                <div class="form-group flex items-center space-x-2">
                    <input type="checkbox" id="no-time-limit" checked>
                    <label for="no-time-limit">Alltid aktiv</label>
                </div>
                <div id="sale-date-fields" class="hidden">
                    <div class="form-group">
                        <label for="sale-start-date">Startdatum och tid</label>
                        <input type="datetime-local" id="sale-start-date">
                    </div>
                    <div class="form-group">
                        <label for="sale-end-date">Slutdatum och tid</label>
                        <input type="datetime-local" id="sale-end-date">
                    </div>
                    <div class="form-group">
                        <label for="sale-timezone">Tidszon (UTC-offset)</label>
                        <input type="text" id="sale-timezone" value="+02:00" placeholder="+02:00">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Lägg till rea</button>
            </form>
            <div id="sales-list" class="mt-4">
                <h3 class="text-xl font-semibold mb-2">Aktiva reor</h3>
                </div>
        </section>

        <section class="card" id="news-section">
            <h2 class="text-2xl font-bold mb-4">Hantera Nyheter</h2>
            <form id="add-news-form">
                <h3 class="text-xl font-semibold mb-2">Lägg till ny nyhet</h3>
                <div class="form-group">
                    <label for="news-title">Titel</label>
                    <input type="text" id="news-title" required>
                </div>
                <div class="form-group">
                    <label for="news-text">Nyhetstext</label>
                    <textarea id="news-text" required></textarea>
                </div>
                <div class="form-group">
                    <label for="news-order">Ordning</label>
                    <input type="number" id="news-order" value="0">
                </div>
                <div class="form-group flex items-center space-x-2">
                    <input type="checkbox" id="news-no-time-limit" checked>
                    <label for="news-no-time-limit">Alltid aktiv</label>
                </div>
                <div id="news-date-fields" class="hidden">
                    <div class="form-group">
                        <label for="news-start-date">Startdatum och tid</label>
                        <input type="datetime-local" id="news-start-date">
                    </div>
                    <div class="form-group">
                        <label for="news-end-date">Slutdatum och tid</label>
                        <input type="datetime-local" id="news-end-date">
                    </div>
                    <div class="form-group">
                        <label for="news-timezone">Tidszon (UTC-offset)</label>
                        <input type="text" id="news-timezone" value="+02:00" placeholder="+02:00">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Lägg till nyhet</button>
            </form>
            <div id="news-list" class="mt-4">
                <h3 class="text-xl font-semibold mb-2">Aktiva nyheter</h3>
                </div>
        </section>


        <section class="card" id="price-groups-section">
            <h2 class="text-2xl font-bold mb-4">Hantera prisgrupper</h2>
            <form id="add-price-group-form">
                <h3 class="text-xl font-semibold mb-2">Lägg till ny prisgrupp</h3>
                <div class="form-group">
                    <label for="price-group-id">ID</label>
                    <input type="text" id="price-group-id" required>
                </div>
                <div class="form-group">
                    <label for="price-group-name">Namn</label>
                    <input type="text" id="price-group-name" required>
                </div>
                <div class="form-group">
                    <label for="price-group-price-small">Pris liten</label>
                    <input type="number" id="price-group-price-small" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="price-group-price-medium">Pris mellan</label>
                    <input type="number" id="price-group-price-medium" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="price-group-price-large">Pris stor</label>
                    <input type="number" id="price-group-price-large" step="0.01" required>
                </div>
                <button type="submit" class="btn-primary">Lägg till prisgrupp</button>
            </form>
            <div id="price-groups-list" class="mt-4">
                <h3 class="text-xl font-semibold mb-2">Existerande prisgrupper</h3>
                </div>
        </section>

        <section class="card" id="groups-section">
            <h2 class="text-2xl font-bold mb-4">Hantera grupper</h2>
            <form id="add-group-form">
                <h3 class="text-xl font-semibold mb-2">Lägg till ny grupp</h3>
                <div class="form-group">
                    <label for="group-id">ID</label>
                    <input type="text" id="group-id" required>
                </div>
                <div class="form-group">
                    <label for="group-name">Namn</label>
                    <input type="text" id="group-name" required>
                </div>
                <button type="submit" class="btn-primary">Lägg till grupp</button>
            </form>
            <div id="groups-list" class="mt-4">
                <h3 class="text-xl font-semibold mb-2">Existerande grupper</h3>
                </div>
        </section>
        
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <div class="container text-sm">
            <p>&copy; 2025 Bultens.net</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase-konfiguration från din 'kumlaskytte'-fil
        const firebaseConfig = {
            apiKey: "AIzaSyCorCZf8cH8vD1v47aOADdW3x0hCWlVUfw",
            authDomain: "kumlaskytte.firebaseapp.com",
            projectId: "kumlaskytte",
            storageBucket: "kumlaskytte.firebasestorage.app",
            messagingSenderId: "571676149705",
            appId: "1:571676149705:web:a0ace868f4680298a78a18",
            measurementId: "G-KSJ9NLNDBX"
        };
        
        // Här används projectId från din konfiguration som appId
        const appId = firebaseConfig.projectId;

        let db;
        let auth;

        document.addEventListener('DOMContentLoaded', () => {
            if (firebaseConfig.projectId) {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    signInAnonymously(auth).then(() => {
                        console.log("Anonym inloggning lyckades");
                        startListeners();
                    }).catch((error) => {
                        console.error("Anonym inloggning misslyckades:", error);
                    });
                } catch (e) {
                    console.error("Firebase initieringsfel:", e);
                }
            } else {
                console.error("Firebase-konfiguration saknas.");
            }

            // Postcard form
            document.getElementById('add-postcard-form').addEventListener('submit', (e) => {
                e.preventDefault();
                addPostcard(
                    document.getElementById('postcard-title').value,
                    document.getElementById('postcard-image-url').value,
                    document.getElementById('postcard-price-group').value,
                    document.getElementById('postcard-group').value
                );
                e.target.reset();
            });

            // Sales form
            const noTimeLimitCheckbox = document.getElementById('no-time-limit');
            const saleDateFields = document.getElementById('sale-date-fields');
            const saleTargetIdContainer = document.getElementById('sale-target-id-container');
            const saleTargetTypeSelect = document.getElementById('sale-target-type');
            
            noTimeLimitCheckbox.addEventListener('change', () => {
                saleDateFields.classList.toggle('hidden', noTimeLimitCheckbox.checked);
            });
            
            saleTargetTypeSelect.addEventListener('change', () => {
                const targetIdInput = document.getElementById('sale-target-id');
                if (saleTargetTypeSelect.value === 'all') {
                    saleTargetIdContainer.classList.add('hidden');
                    targetIdInput.removeAttribute('required');
                } else {
                    saleTargetIdContainer.classList.remove('hidden');
                    targetIdInput.setAttribute('required', 'required');
                }
            });

            document.getElementById('add-sale-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('sale-name').value;
                const value = parseFloat(document.getElementById('sale-value').value);
                const type = document.getElementById('sale-type').value;
                const targetType = document.getElementById('sale-target-type').value;
                const noTimeLimit = document.getElementById('no-time-limit').checked;
                let startDate = null;
                let endDate = null;
                let timezone = null;

                if (!noTimeLimit) {
                    startDate = new Date(document.getElementById('sale-start-date').value);
                    endDate = new Date(document.getElementById('sale-end-date').value);
                    timezone = document.getElementById('sale-timezone').value;
                }

                let targetId = '';
                if (targetType === 'group' || targetType === 'product') {
                    targetId = document.getElementById('sale-target-id').value;
                }
                
                addSale(name, value, type, targetType, targetId, noTimeLimit, startDate, endDate, timezone);
                e.target.reset();
                noTimeLimitCheckbox.checked = true;
                saleDateFields.classList.add('hidden');
                saleTargetIdContainer.classList.add('hidden');
            });

            // News form
            const newsNoTimeLimitCheckbox = document.getElementById('news-no-time-limit');
            const newsDateFields = document.getElementById('news-date-fields');
            
            newsNoTimeLimitCheckbox.addEventListener('change', () => {
                newsDateFields.classList.toggle('hidden', newsNoTimeLimitCheckbox.checked);
            });
            
            document.getElementById('add-news-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('news-title').value;
                const text = document.getElementById('news-text').value;
                const order = parseInt(document.getElementById('news-order').value);
                const noTimeLimit = document.getElementById('news-no-time-limit').checked;
                let startDate = null;
                let endDate = null;
                let timezone = null;

                if (!noTimeLimit) {
                    startDate = new Date(document.getElementById('news-start-date').value);
                    endDate = new Date(document.getElementById('news-end-date').value);
                    timezone = document.getElementById('news-timezone').value;
                }
                
                addNews(title, text, order, noTimeLimit, startDate, endDate, timezone);
                e.target.reset();
                newsNoTimeLimitCheckbox.checked = true;
                newsDateFields.classList.add('hidden');
            });
            
            // Price group form
            document.getElementById('add-price-group-form').addEventListener('submit', (e) => {
                e.preventDefault();
                addPriceGroup(
                    document.getElementById('price-group-id').value,
                    document.getElementById('price-group-name').value,
                    parseFloat(document.getElementById('price-group-price-small').value),
                    parseFloat(document.getElementById('price-group-price-medium').value),
                    parseFloat(document.getElementById('price-group-price-large').value)
                );
                e.target.reset();
            });

            // Group form
            document.getElementById('add-group-form').addEventListener('submit', (e) => {
                e.preventDefault();
                addGroup(
                    document.getElementById('group-id').value,
                    document.getElementById('group-name').value
                );
                e.target.reset();
            });
        });

        function startListeners() {
            onSnapshot(collection(db, `artifacts/${appId}/public/data/postcards`), (snapshot) => {
                renderSelectOptions(snapshot.docs.map(doc => doc.data()), 'postcard-group', 'Grupp');
                renderSelectOptions(snapshot.docs.map(doc => doc.data()), 'postcard-price-group', 'Prisgrupp');
            });
            onSnapshot(collection(db, `artifacts/${appId}/public/data/sales`), (snapshot) => {
                renderSales(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            });
            onSnapshot(collection(db, `artifacts/${appId}/public/data/news`), (snapshot) => {
                renderNews(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            });
            onSnapshot(collection(db, `artifacts/${appId}/public/data/priceGroups`), (snapshot) => {
                renderPriceGroups(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            });
            onSnapshot(collection(db, `artifacts/${appId}/public/data/groups`), (snapshot) => {
                renderGroups(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            });
        }
        
        function renderSelectOptions(data, selectId, placeholderText) {
            const select = document.getElementById(selectId);
            select.innerHTML = `<option value="">Välj ${placeholderText}</option>`;
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.name || item.title;
                select.appendChild(option);
            });
        }

        async function addPostcard(title, imageURL, priceGroup, group) {
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/postcards`), {
                    title, imageURL, priceGroup, group, createdAt: serverTimestamp()
                });
                console.log("Vykort tillagt!");
            } catch (e) {
                console.error("Fel vid tillägg av vykort:", e);
            }
        }
        
        async function addSale(name, value, type, targetType, targetId, noTimeLimit, startDate, endDate, timezone) {
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/sales`), {
                    name, value, type, targetType, targetId, noTimeLimit, startDate, endDate, timezone, createdAt: serverTimestamp()
                });
                console.log("Rea tillagd!");
            } catch (e) {
                console.error("Fel vid tillägg av rea:", e);
            }
        }

        async function addNews(title, text, order, noTimeLimit, startDate, endDate, timezone) {
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/news`), {
                    title, text, order, noTimeLimit, startDate, endDate, timezone, createdAt: serverTimestamp()
                });
                console.log("Nyhet tillagd!");
            } catch (e) {
                console.error("Fel vid tillägg av nyhet:", e);
            }
        }
        
        async function addPriceGroup(id, name, liten, mellan, stor) {
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/priceGroups`), {
                    id, name, prices: { liten, mellan, stor }, createdAt: serverTimestamp()
                });
                console.log("Prisgrupp tillagd!");
            } catch (e) {
                console.error("Fel vid tillägg av prisgrupp:", e);
            }
        }

        async function addGroup(id, name) {
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/groups`), {
                    id, name, createdAt: serverTimestamp()
                });
                console.log("Grupp tillagd!");
            } catch (e) {
                console.error("Fel vid tillägg av grupp:", e);
            }
        }

        function renderSales(sales) {
            const list = document.getElementById('sales-list');
            list.innerHTML = '<h3>Aktiva reor</h3>';
            sales.forEach(sale => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="flex-1">
                        <h4 class="font-semibold">${sale.name}</h4>
                        <p class="text-sm text-gray-600">
                            Värde: ${sale.value}${sale.type === 'percent' ? '%' : ' kr'} |
                            Mål: ${sale.targetType}${sale.targetId ? ` (${sale.targetId})` : ''}
                        </p>
                        ${!sale.noTimeLimit ? `<p class="text-xs text-gray-500">
                            Start: ${new Date(sale.startDate.seconds * 1000).toLocaleString()} | 
                            Slut: ${new Date(sale.endDate.seconds * 1000).toLocaleString()}
                        </p>` : ''}
                    </div>
                    <div>
                        <button onclick="editItem('${sale.id}', 'sales')" class="btn-secondary mr-2">Redigera</button>
                        <button onclick="deleteItem('${sale.id}', 'sales')" class="btn-danger">Ta bort</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }
        
        function renderNews(news) {
            const list = document.getElementById('news-list');
            list.innerHTML = '<h3>Aktiva nyheter</h3>';
            news.sort((a, b) => a.order - b.order).forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'list-item flex-col items-start';
                newsItem.innerHTML = `
                    <div class="w-full flex justify-between items-center mb-2">
                        <h4 class="font-semibold">${item.title} (Ordning: ${item.order})</h4>
                        <div>
                            <button onclick="editItem('${item.id}', 'news')" class="btn-secondary mr-2">Redigera</button>
                            <button onclick="deleteItem('${item.id}', 'news')" class="btn-danger">Ta bort</button>
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 mb-2">${item.text}</p>
                    ${!item.noTimeLimit ? `<p class="text-xs text-gray-500">
                        Start: ${new Date(item.startDate.seconds * 1000).toLocaleString()} | 
                        Slut: ${new Date(item.endDate.seconds * 1000).toLocaleString()}
                    </p>` : ''}
                `;
                list.appendChild(newsItem);
            });
        }

        function renderPriceGroups(priceGroups) {
            const list = document.getElementById('price-groups-list');
            list.innerHTML = '<h3>Existerande prisgrupper</h3>';
            priceGroups.forEach(pg => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="flex-1">
                        <h4 class="font-semibold">${pg.name} (${pg.id})</h4>
                        <p class="text-sm text-gray-600">
                            Liten: ${pg.prices.liten} kr, 
                            Mellan: ${pg.prices.mellan} kr, 
                            Stor: ${pg.prices.stor} kr
                        </p>
                    </div>
                    <div>
                        <button onclick="editItem('${pg.id}', 'priceGroups')" class="btn-secondary mr-2">Redigera</button>
                        <button onclick="deleteItem('${pg.id}', 'priceGroups')" class="btn-danger">Ta bort</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function renderGroups(groups) {
            const list = document.getElementById('groups-list');
            list.innerHTML = '<h3>Existerande grupper</h3>';
            groups.forEach(g => {
                const item = document.createElement('div');
                item.className = 'list-item';
                item.innerHTML = `
                    <div class="flex-1">
                        <h4 class="font-semibold">${g.name} (${g.id})</h4>
                    </div>
                    <div>
                        <button onclick="editItem('${g.id}', 'groups')" class="btn-secondary mr-2">Redigera</button>
                        <button onclick="deleteItem('${g.id}', 'groups')" class="btn-danger">Ta bort</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }
