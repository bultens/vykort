<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminpanel - Bultens.net</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input[type="text"], 
        .form-group input[type="number"], 
        .form-group input[type="url"],
        .form-group input[type="datetime-local"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .form-group textarea {
            min-height: 100px;
        }
        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        .list-item {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 0.75rem;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }
        .postcard-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 0.25rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container py-4 flex flex-col sm:flex-row justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="flex flex-col items-start">
                    <div class="flex items-center space-x-2">
                        <span class="text-3xl font-bold tracking-tight">Adminpanel</span>
                        <span id="admin-indicator" class="hidden bg-green-500 text-white text-xs font-bold rounded-full px-2 py-1">ADMIN</span>
                    </div>
                </div>
            </div>
            <nav class="mt-4 sm:mt-0">
                <ul class="flex space-x-4 font-medium items-center">
                    <li>
                        <div id="order-status-summary" class="hidden flex flex-wrap justify-center sm:justify-start gap-2 text-xs">
                            <span id="status-Ny" class="bg-blue-500 text-white px-2 py-1 rounded-full">Ny: 0</span>
                            <span id="status-Väntar" class="bg-yellow-500 text-white px-2 py-1 rounded-full">Väntar: 0</span>
                            <span id="status-Avakta-Betalning" class="bg-orange-500 text-white px-2 py-1 rounded-full">Avvakta: 0</span>
                            <span id="status-Betald" class="bg-green-500 text-white px-2 py-1 rounded-full">Betald: 0</span>
                            <span id="status-Skickad" class="bg-cyan-500 text-white px-2 py-1 rounded-full">Skickad: 0</span>
                            <span id="status-Klar" class="bg-gray-500 text-white px-2 py-1 rounded-full">Klar: 0</span>
                        </div>
                    </li>
                    <li><a href="index.html" class="hover:text-gray-300 transition duration-300">Till Butik</a></li>
                    <li id="orders-link-container" class="hidden"><a href="orders.html" class="hover:text-gray-300 transition duration-300">Beställningar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="text-center mt-2 text-gray-500 text-sm">Version 1.31</div>

    <main class="container">
        <section id="admin-login-panel" class="card max-w-md mx-auto">
            <h1 class="text-2xl font-bold mb-4">Admininloggning</h1>
            <input type="text" id="admin-username" placeholder="Användarnamn" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <input type="password" id="admin-password" placeholder="Lösenord" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
            <button id="login-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Logga in</button>
        </section>

        <section id="admin-panel" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-4xl font-bold">Administrationspanel</h1>
                <button id="logout-btn" class="px-4 py-2 bg-gray-500 text-white font-bold rounded-lg hover:bg-gray-600 transition duration-300">Logga ut</button>
            </div>
            <div id="admin-user-info" class="mb-4 text-sm text-gray-500"></div>

            <div class="card">
                <h2 class="text-2xl font-bold mb-4">Prisgrupper</h2>
                <div id="price-groups-list" class="space-y-4 mb-4"></div>
                <form id="add-price-group-form" class="space-y-4">
                    <input type="text" id="new-price-group-name" placeholder="Namn på prisgrupp" required class="w-full p-2 border rounded-md">
                    <div class="flex gap-4">
                        <input type="number" id="price-liten" placeholder="Pris Liten" required class="w-1/3 p-2 border rounded-md">
                        <input type="number" id="price-mellan" placeholder="Pris Mellan" required class="w-1/3 p-2 border rounded-md">
                        <input type="number" id="price-stor" placeholder="Pris Stor" required class="w-1/3 p-2 border rounded-md">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Lägg till prisgrupp</button>
                </form>
            </div>

            <div class="card">
                <h2 class="text-2xl font-bold mb-4">Vykortsgrupper</h2>
                <div id="groups-list" class="space-y-4 mb-4"></div>
                <form id="add-group-form" class="space-y-4">
                    <input type="text" id="new-group-name" placeholder="Namn på grupp" required class="w-full p-2 border rounded-md">
                    <input type="number" id="new-group-order" placeholder="Ordning (lägre nummer först)" value="0" class="w-full p-2 border rounded-md">
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700">Lägg till grupp</button>
                </form>
            </div>
            
            <div class="card" id="postcard-section">
                <h2 class="text-2xl font-bold mb-4">Vykort</h2>
                <form id="add-postcard-form" class="space-y-4">
                    <input type="text" id="postcard-title" placeholder="Titel på vykort" required class="w-full p-2 border rounded-md">
                    <input type="url" id="postcard-image-url" placeholder="URL till bild" required class="w-full p-2 border rounded-md">
                    <select id="postcard-group" required class="w-full p-2 border rounded-md"></select>
                    <select id="postcard-price-group" required class="w-full p-2 border rounded-md"></select>
                    <button type="submit" id="add-postcard-btn" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Lägg till vykort</button>
                </form>
                <div id="postcards-list" class="mt-8 space-y-4"></div>
            </div>
            
            <div class="card">
                <h2 class="text-2xl font-bold mb-4">Rea</h2>
                <div id="sales-list" class="space-y-4 mb-4"></div>
                <form id="add-sale-form" class="space-y-4">
                    <div class="flex gap-4">
                        <input type="text" id="sale-name" placeholder="Namn på rea" required class="w-1/2 p-2 border rounded-md">
                        <input type="number" id="sale-value" placeholder="Värde" required class="w-1/2 p-2 border rounded-md">
                    </div>
                    <div class="flex items-center space-x-2 mb-2">
                        <input type="checkbox" id="no-time-limit" checked>
                        <label for="no-time-limit" class="text-sm">Ingen tidsbegränsning</label>
                    </div>
                    <div id="sale-date-fields" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <input type="datetime-local" id="sale-start-date" class="w-full p-2 border rounded-md">
                        <input type="datetime-local" id="sale-end-date" class="w-full p-2 border rounded-md">
                    </div>
                    <select id="sale-timezone" class="w-full p-2 border rounded-md">
                        <option value="UTC">UTC</option>
                        <option value="Europe/Stockholm" selected>Europe/Stockholm</option>
                    </select>
                    <select id="sale-type" class="w-full p-2 border rounded-md">
                        <option value="percent">%</option>
                        <option value="summa">Summa</option>
                    </select>
                    <select id="sale-target-type" class="w-full p-2 border rounded-md">
                        <option value="all">Hela varukorgen</option>
                        <option value="group">Specifik grupp</option>
                        <option value="product">Specifik produkt</option>
                    </select>
                    <div id="sale-target-select-container" class="hidden">
                        <select id="sale-target-id" class="w-full p-2 border rounded-md"></select>
                    </div>
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-md hover:bg-purple-700">Lägg till rea</button>
                </form>
            </div>
            
            <div class="card">
                <h2 class="text-2xl font-bold mb-4">Nyheter</h2>
                <div id="news-list" class="space-y-4 mb-4"></div>
                <form id="add-news-form" class="space-y-4">
                    <input type="text" id="news-title" placeholder="Titel på nyhet" required class="w-full p-2 border rounded-md">
                    <textarea id="news-text" placeholder="Nyhetstext" required class="w-full p-2 border rounded-md"></textarea>
                    <input type="number" id="news-order" placeholder="Ordning (0 för senast)" value="0" class="w-full p-2 border rounded-md">
                    <div class="flex items-center space-x-2 mb-2">
                        <input type="checkbox" id="news-no-time-limit" checked>
                        <label for="news-no-time-limit" class="text-sm">Ingen tidsbegränsning</label>
                    </div>
                    <div id="news-date-fields" class="hidden grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <input type="datetime-local" id="news-start-date" class="w-full p-2 border rounded-md">
                        <input type="datetime-local" id="news-end-date" class="w-full p-2 border rounded-md">
                    </div>
                    <button type="submit" class="w-full bg-orange-600 text-white py-2 rounded-md hover:bg-orange-700">Lägg till nyhet</button>
                </form>
            </div>
        </section>
        
        <div class="card mt-6 hidden" id="admin-management-section">
            <h2 class="text-2xl font-bold mb-4">Adminhantering</h2>
            <form id="add-admin-form">
                <input type="text" id="new-admin-username" placeholder="Nytt Admin-användarnamn" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                <input type="password" id="new-admin-password" placeholder="Nytt Admin-lösenord" required class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4">
                <button type="submit" id="add-admin-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300">Lägg till Admin</button>
            </form>
            <div class="mt-8">
                <h3 class="text-xl font-bold mb-2">Befintliga administratörer</h3>
                <div id="admin-list" class="space-y-2">
                    </div>
            </div>
        </div>

        <div id="messageModal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <button onclick="document.getElementById('messageModal').classList.remove('active')" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md">OK</button>
            </div>
        </div>
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <p id="confirm-message"></p>
                <div class="flex justify-center space-x-4 mt-4">
                    <button id="confirm-yes-btn" class="px-4 py-2 bg-green-600 text-white rounded-md">Ja</button>
                    <button id="confirm-no-btn" class="px-4 py-2 bg-gray-600 text-white rounded-md">Nej</button>
                </div>
            </div>
        </div>
        
        <div id="editNewsModal" class="modal">
            <div class="modal-content text-left">
                <h2 class="text-2xl font-bold mb-4">Redigera nyhet</h2>
                <form id="edit-news-form" class="space-y-4">
                    <input type="hidden" id="edit-news-id">
                    <div class="form-group">
                        <label for="edit-news-title">Titel på nyhet:</label>
                        <input type="text" id="edit-news-title" required class="w-full p-2 border rounded-md">
                    </div>
                    <div class="form-group">
                        <label for="edit-news-text">Nyhetstext:</label>
                        <textarea id="edit-news-text" required class="w-full p-2 border rounded-md"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-news-order">Ordning:</label>
                        <input type="number" id="edit-news-order" class="w-full p-2 border rounded-md">
                    </div>
                    <div class="flex items-center space-x-2 mb-2">
                        <input type="checkbox" id="edit-news-no-time-limit">
                        <label for="edit-news-no-time-limit" class="text-sm">Ingen tidsbegränsning</label>
                    </div>
                    <div id="edit-news-date-fields" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="edit-news-start-date">Startdatum:</label>
                            <input type="datetime-local" id="edit-news-start-date" class="w-full p-2 border rounded-md">
                        </div>
                        <div class="form-group">
                            <label for="edit-news-end-date">Slutdatum:</label>
                            <input type="datetime-local" id="edit-news-end-date" class="w-full p-2 border rounded-md">
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Spara ändringar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <div class="container text-sm">
            <p>&copy; 2025 Bultens.net</p>
        </div>
    </footer>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, onSnapshot, collection, query, orderBy, where, getDocs, writeBatch, updateDoc, doc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    
    // Importera din konfiguration från den nya filen
    import { firebaseConfig } from "./firebase-config.js";

    // Nu kan du använda firebaseConfig direkt här
    const appId = firebaseConfig.projectId;

        let db;
        let auth;
        let isAdminLoggedIn = false;
        let defaultPriceGroupId = 'default';
        let defaultGroupId = 'default';
        let currentEditingPostcardId = null;
        let priceGroupsData = [];
        let groupsData = [];
        let postcardsData = [];
        let adminsData = [];
        let salesData = [];
        let newsData = [];
        let unsubscribePriceGroups = null;
        let unsubscribeGroups = null;
        let unsubscribePostcards = null;
        let unsubscribeAdmins = null;
        let unsubscribeSales = null;
        let unsubscribeNews = null;
        let unsubscribeOrders = null;

        // Modala funktioner
        function showMessage(message) {
            document.getElementById('modal-message').textContent = message;
            document.getElementById('messageModal').classList.add('active');
        }

        function showConfirmation(message, onConfirm) {
            document.getElementById('confirm-message').textContent = message;
            document.getElementById('confirmationModal').classList.add('active');
            
            const confirmBtn = document.getElementById('confirm-yes-btn');
            const cancelBtn = document.getElementById('confirm-no-btn');

            confirmBtn.onclick = () => {
                onConfirm();
                document.getElementById('confirmationModal').classList.remove('active');
            };
            cancelBtn.onclick = () => {
                document.getElementById('confirmationModal').classList.remove('active');
            };
        }

        // Funktion för att rendera grupper och prisgrupper
        function renderGroupsAndPrices() {
            const priceGroupSelect = document.getElementById('postcard-price-group');
            const groupSelect = document.getElementById('postcard-group');
            const saleTargetSelect = document.getElementById('sale-target-id');

            priceGroupSelect.innerHTML = '';
            priceGroupsData.forEach(pg => {
                const option = document.createElement('option');
                option.value = pg.id;
                option.textContent = pg.name;
                priceGroupSelect.appendChild(option);
                if (pg.isDefault) {
                    defaultPriceGroupId = pg.id;
                    option.selected = true;
                }
            });

            groupSelect.innerHTML = '';
            saleTargetSelect.innerHTML = '<option value="">Välj...</option>';
            groupsData.forEach(g => {
                const option = document.createElement('option');
                option.value = g.id;
                option.textContent = `Grupp: ${g.name}`;
                groupSelect.appendChild(option);
                saleTargetSelect.appendChild(option.cloneNode(true));
            });
            postcardsData.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `Produkt: ${p.title}`;
                saleTargetSelect.appendChild(option);
            });
        }
        
        // Funktion för att rendera listor i adminpanelen
        function renderAdminLists() {
            if (!isAdminLoggedIn) return;

            const priceGroupsList = document.getElementById('price-groups-list');
            const groupsList = document.getElementById('groups-list');
            const postcardsList = document.getElementById('postcards-list');
            const adminsList = document.getElementById('admin-list');
            const salesList = document.getElementById('sales-list');
            const newsList = document.getElementById('news-list');
            
            priceGroupsList.innerHTML = '';
            priceGroupsData.forEach(pg => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 bg-gray-100 rounded-md";
                let pricesText = `(Liten: ${pg.prices.liten}, Mellan: ${pg.prices.mellan}, Stor: ${pg.prices.stor})`;
                div.innerHTML = `
                    <span>${pg.name} ${pg.isDefault ? ' (Standard)' : ''} ${pricesText}</span>
                    <div class="space-x-2">
                        <button onclick="editPriceGroup('${pg.id}')" class="text-blue-500 hover:text-blue-700">Ändra</button>
                        ${priceGroupsData.length > 1 ? `<button onclick="deletePriceGroup('${pg.id}')" class="text-red-500 hover:text-red-700">Ta bort</button>` : ''}
                    </div>
                `;
                priceGroupsList.appendChild(div);
            });

            groupsList.innerHTML = '';
            groupsData.forEach(g => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 bg-gray-100 rounded-md";
                div.innerHTML = `
                    <span>${g.name} (Ordning: ${g.order}) ${g.isDefault ? ' (Standard)' : ''}</span>
                    <div class="space-x-2">
                        <button onclick="editGroup('${g.id}')" class="text-blue-500 hover:text-blue-700">Ändra</button>
                        ${groupsData.length > 1 ? `<button onclick="deleteGroup('${g.id}')" class="text-red-500 hover:text-red-700">Ta bort</button>` : ''}
                    </div>
                `;
                groupsList.appendChild(div);
            });

            postcardsList.innerHTML = '';
            postcardsData.forEach(p => {
                const div = document.createElement('div');
                div.className = "flex items-center justify-between p-4 bg-gray-100 rounded-md";
                const priceGroupName = priceGroupsData.find(pg => pg.id === p.priceGroup)?.name || 'Okänd';
                const groupName = groupsData.find(g => g.id === p.group)?.name || 'Okänd';
                div.innerHTML = `
                    <div class="flex items-center flex-1">
                        <img src="${p.imageURL}" alt="${p.title}" class="postcard-thumbnail">
                        <div class="flex-1 space-y-1">
                            <h3 class="font-bold">${p.title}</h3>
                            <p class="text-sm text-gray-600">Grupp: ${groupName}</p>
                            <p class="text-sm text-gray-600">Prisgrupp: ${priceGroupName}</p>
                        </div>
                    </div>
                    <div class="space-x-2 flex-shrink-0">
                        <button onclick="editPostcard('${p.id}')" class="text-blue-500 hover:text-blue-700">Ändra</button>
                        <button onclick="deletePostcard('${p.id}')" class="text-red-500 hover:text-red-700">Ta bort</button>
                    </div>
                `;
                postcardsList.appendChild(div);
            });
            
            adminsList.innerHTML = '';
            adminsData.forEach(a => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 bg-gray-100 rounded-md";
                div.innerHTML = `
                    <span>${a.username}</span>
                    <div class="space-x-2">
                        ${adminsData.length > 1 ? `<button onclick="deleteAdmin('${a.id}')" class="text-red-500 hover:text-red-700">Ta bort</button>` : ''}
                    </div>
                `;
                adminsList.appendChild(div);
            });

            salesList.innerHTML = '';
            salesData.forEach(s => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 bg-gray-100 rounded-md";
                const targetText = s.targetType === 'all' ? 'Hela varukorgen' :
                                   s.targetType === 'group' ? `Grupp: ${groupsData.find(g => g.id === s.targetId)?.name || 'Okänd'}` :
                                   `Produkt: ${postcardsData.find(p => p.id === s.targetId)?.title || 'Okänd'}`;
                const valueText = s.type === 'percent' ? `${s.value}%` : `${s.value} kr`;
                div.innerHTML = `
                    <span>${s.name} (${valueText} rabatt på ${targetText})</span>
                    <button onclick="deleteSale('${s.id}')" class="text-red-500 hover:text-red-700">Ta bort</button>
                `;
                salesList.appendChild(div);
            });

            newsList.innerHTML = '';
            newsData.forEach(n => {
                const div = document.createElement('div');
                div.className = "flex justify-between items-center p-2 bg-gray-100 rounded-md";
                let dateInfo = '';
                if (!n.noTimeLimit) {
                    const start = n.startDate ? new Date(n.startDate).toLocaleString() : 'Ej angivet';
                    const end = n.endDate ? new Date(n.endDate).toLocaleString() : 'Ej angivet';
                    dateInfo = `(Period: ${start} - ${end})`;
                } else {
                    dateInfo = '(Ingen tidsbegränsning)';
                }
                div.innerHTML = `
                    <span>${n.title} (Ordning: ${n.order}) ${dateInfo}</span>
                    <div class="space-x-2">
                        <button onclick="editNews('${n.id}')" class="text-blue-500 hover:text-blue-700">Ändra</button>
                        <button onclick="deleteNews('${n.id}')" class="text-red-500 hover:text-red-700">Ta bort</button>
                    </div>
                `;
                newsList.appendChild(div);
            });
        }
        
        function updateAdminStatusBar(orders) {
            const statusCounts = {
                'Ny': 0, 'Väntar': 0, 'Avakta Betalning': 0, 'Betald': 0, 'Skickad': 0, 'Klar': 0
            };
            orders.forEach(order => {
                const status = order.status || 'Ny';
                if (statusCounts[status] !== undefined) {
                    statusCounts[status]++;
                }
            });

            document.getElementById('status-Ny').textContent = `Ny: ${statusCounts['Ny']}`;
            document.getElementById('status-Väntar').textContent = `Väntar: ${statusCounts['Väntar']}`;
            document.getElementById('status-Avakta-Betalning').textContent = `Avvakta: ${statusCounts['Avakta Betalning']}`;
            document.getElementById('status-Betald').textContent = `Betald: ${statusCounts['Betald']}`;
            document.getElementById('status-Skickad').textContent = `Skickad: ${statusCounts['Skickad']}`;
            document.getElementById('status-Klar').textContent = `Klar: ${statusCounts['Klar']}`;
        }

        async function addAdmin(username, password) {
            if (!isAdminLoggedIn) return showMessage('Du måste vara inloggad för att utföra denna åtgärd.');
            const adminsCollection = collection(db, `artifacts/${appId}/public/data/admins`);
            const q = query(adminsCollection, where('username', '==', username));
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                showMessage('Användarnamnet finns redan.');
                return;
            }

            await addDoc(adminsCollection, { username, password });
            showMessage('Admin tillagd!');
        }
        
        function startAdminListeners() {
            if (!db) return;
            
            const priceGroupsRef = collection(db, `artifacts/${appId}/public/data/priceGroups`);
            unsubscribePriceGroups = onSnapshot(priceGroupsRef, (snapshot) => {
                priceGroupsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderGroupsAndPrices();
                renderAdminLists();
            });

            const groupsRef = query(collection(db, `artifacts/${appId}/public/data/groups`), orderBy('order'));
            unsubscribeGroups = onSnapshot(groupsRef, (snapshot) => {
                groupsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderGroupsAndPrices();
                renderAdminLists();
            });

            const postcardsRef = collection(db, `artifacts/${appId}/public/data/postcards`);
            unsubscribePostcards = onSnapshot(postcardsRef, (snapshot) => {
                postcardsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAdminLists();
                renderGroupsAndPrices();
            });
            
            const adminsRef = collection(db, `artifacts/${appId}/public/data/admins`);
            unsubscribeAdmins = onSnapshot(adminsRef, (snapshot) => {
                adminsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAdminLists();
            });
            
            const salesRef = collection(db, `artifacts/${appId}/public/data/sales`);
            unsubscribeSales = onSnapshot(salesRef, (snapshot) => {
                salesData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAdminLists();
            });
            
            const newsRef = query(collection(db, `artifacts/${appId}/public/data/news`), orderBy('order'));
            unsubscribeNews = onSnapshot(newsRef, (snapshot) => {
                newsData = snapshot.docs.map(doc => {
                    const data = doc.data();
                    if (data.startDate && data.startDate.toDate) {
                        data.startDate = data.startDate.toDate().toISOString().substring(0, 16);
                    }
                    if (data.endDate && data.endDate.toDate) {
                        data.endDate = data.endDate.toDate().toISOString().substring(0, 16);
                    }
                    return { id: doc.id, ...data };
                });
                renderAdminLists();
            });
            
            const ordersRef = collection(db, `artifacts/${appId}/public/data/orders`);
            unsubscribeOrders = onSnapshot(ordersRef, (snapshot) => {
                const orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateAdminStatusBar(orders);
            });
        }

        function stopAdminListeners() {
            if (unsubscribePriceGroups) unsubscribePriceGroups();
            if (unsubscribeGroups) unsubscribeGroups();
            if (unsubscribePostcards) unsubscribePostcards();
            if (unsubscribeAdmins) unsubscribeAdmins();
            if (unsubscribeSales) unsubscribeSales();
            if (unsubscribeNews) unsubscribeNews();
            if (unsubscribeOrders) unsubscribeOrders();
        }

        window.editPriceGroup = editPriceGroup;
        window.deletePriceGroup = deletePriceGroup;
        window.editGroup = editGroup;
        window.deleteGroup = deleteGroup;
        window.editPostcard = editPostcard;
        window.deletePostcard = deletePostcard;
        window.addAdmin = addAdmin;
        window.deleteAdmin = deleteAdmin;
        window.deleteSale = deleteSale;
        window.editNews = editNews;
        window.deleteNews = deleteNews;
        
        async function handleLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (!db) {
                showMessage("Databasen är inte ansluten.");
                return;
            }

            try {
                const adminsRef = collection(db, `artifacts/${appId}/public/data/admins`);
                const q = query(adminsRef, where('username', '==', username), where('password', '==', password));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    showMessage('Fel: Ogiltiga inloggningsuppgifter.');
                    return;
                }
                
                const adminDoc = querySnapshot.docs[0];
                const adminData = adminDoc.data();
                
                isAdminLoggedIn = true;
                
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', adminData.username);
                localStorage.setItem('adminUID', adminDoc.id);

                document.getElementById('admin-login-panel').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('admin-management-section').classList.remove('hidden');
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('admin-user-info').textContent = `Du är inloggad som ${adminData.username}.`;
                startAdminListeners();
                
            } catch (e) {
                console.error("Inloggningsfel:", e);
                showMessage('Ett fel uppstod vid inloggning.');
            }
        }
        
        function handleLogout() {
            isAdminLoggedIn = false;
            localStorage.removeItem('adminLoggedIn');
            localStorage.removeItem('adminUsername');
            localStorage.removeItem('adminUID');

            document.getElementById('admin-login-panel').classList.remove('hidden');
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('admin-management-section').classList.add('hidden');
            document.getElementById('admin-indicator').classList.add('hidden');
            document.getElementById('admin-username').value = '';
            document.getElementById('admin-password').value = '';
            currentEditingPostcardId = null;
            document.getElementById('add-postcard-btn').textContent = 'Lägg till vykort';
            document.getElementById('add-postcard-form').reset();
            stopAdminListeners();
            document.getElementById('order-status-summary').classList.add('hidden');
            document.getElementById('orders-link-container').classList.add('hidden');
        }

        window.onload = function () {
            if (firebaseConfig.projectId) {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    
                    const loggedIn = localStorage.getItem('adminLoggedIn');
                    if (loggedIn) {
                        isAdminLoggedIn = true;
                        document.getElementById('admin-login-panel').classList.add('hidden');
                        document.getElementById('admin-panel').classList.remove('hidden');
                        document.getElementById('admin-management-section').classList.remove('hidden');
                        document.getElementById('admin-indicator').classList.remove('hidden');
                        document.getElementById('admin-user-info').textContent = `Du är inloggad som ${localStorage.getItem('adminUsername')}.`;
                        startAdminListeners();
                        document.getElementById('order-status-summary').classList.remove('hidden');
                        document.getElementById('orders-link-container').classList.remove('hidden');
                    } else {
                        document.getElementById('admin-login-panel').classList.remove('hidden');
                    }
                } catch (e) {
                    console.error("Firebase initieringsfel:", e);
                    showMessage("Databasen kunde inte anslutas. Kontakta webbplatsadministratören.");
                }
            } else {
                showMessage("Firebase-konfiguration saknas.");
            }

            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('admin-password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('add-price-group-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('new-price-group-name').value;
                const prices = {
                    liten: Number(document.getElementById('price-liten').value),
                    mellan: Number(document.getElementById('price-mellan').value),
                    stor: Number(document.getElementById('price-stor').value)
                };
                addPriceGroup(name, prices);
                e.target.reset();
            });
            document.getElementById('add-group-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('new-group-name').value;
                const order = document.getElementById('new-group-order').value;
                addGroup(name, order);
                e.target.reset();
            });
            document.getElementById('add-postcard-form').addEventListener('submit', (e) => {
                e.preventDefault();
                addOrUpdatePostcard();
            });
            document.getElementById('add-admin-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('new-admin-username').value;
                const password = document.getElementById('new-admin-password').value;
                await addAdmin(username, password);
                e.target.reset();
            });
            
            const saleTargetTypeSelect = document.getElementById('sale-target-type');
            const saleTargetSelectContainer = document.getElementById('sale-target-select-container');
            const saleDateFields = document.getElementById('sale-date-fields');
            const noTimeLimitCheckbox = document.getElementById('no-time-limit');

            noTimeLimitCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    saleDateFields.classList.add('hidden');
                } else {
                    saleDateFields.classList.remove('hidden');
                }
            });

            saleTargetTypeSelect.addEventListener('change', (e) => {
                if (e.target.value === 'group' || e.target.value === 'product') {
                    saleTargetSelectContainer.classList.remove('hidden');
                    renderGroupsAndPrices();
                } else {
                    saleTargetSelectContainer.classList.add('hidden');
                }
            });

            document.getElementById('add-sale-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('sale-name').value;
                const value = document.getElementById('sale-value').value;
                const type = document.getElementById('sale-type').value;
                const targetType = document.getElementById('sale-target-type').value;
                const noTimeLimit = document.getElementById('no-time-limit').checked;
                let startDate = null;
                let endDate = null;
                let timezone = null;

                if (!noTimeLimit) {
                    startDate = document.getElementById('sale-start-date').value;
                    endDate = document.getElementById('sale-end-date').value;
                    timezone = document.getElementById('sale-timezone').value;
                }

                let targetId = '';
                if (targetType === 'group' || targetType === 'product') {
                    targetId = document.getElementById('sale-target-id').value;
                }
                
                addSale(name, value, type, targetType, targetId, noTimeLimit, startDate, endDate, timezone);
                e.target.reset();
                noTimeLimitCheckbox.checked = true;
                saleDateFields.classList.add('hidden');
            });
            
            const newsDateFields = document.getElementById('news-date-fields');
            const newsNoTimeLimitCheckbox = document.getElementById('news-no-time-limit');
            newsNoTimeLimitCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    newsDateFields.classList.add('hidden');
                } else {
                    newsDateFields.classList.remove('hidden');
                }
            });
            document.getElementById('add-news-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const title = document.getElementById('news-title').value;
                const text = document.getElementById('news-text').value;
                const order = document.getElementById('news-order').value;
                const noTimeLimit = document.getElementById('news-no-time-limit').checked;
                let startDate = null;
                let endDate = null;

                if (!noTimeLimit) {
                    startDate = document.getElementById('news-start-date').value;
                    endDate = document.getElementById('news-end-date').value;
                }
                
                addNews(title, text, order, noTimeLimit, startDate, endDate);
                e.target.reset();
                newsNoTimeLimitCheckbox.checked = true;
                newsDateFields.classList.add('hidden');
            });
            
            document.getElementById('edit-news-no-time-limit').addEventListener('change', (e) => {
                if (e.target.checked) {
                    document.getElementById('edit-news-date-fields').classList.add('hidden');
                } else {
                    document.getElementById('edit-news-date-fields').classList.remove('hidden');
                }
            });

            document.getElementById('edit-news-form').addEventListener('submit', (e) => {
                e.preventDefault();
                updateNews();
            });
        };
    </script>
