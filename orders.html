<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställningar - Vykortsbutik Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --sage-50: #f6f7f6;
            --sage-100: #e3e7e3;
            --sage-200: #c7d0c7;
            --sage-300: #a1b2a1;
            --sage-400: #7a917a;
            --sage-500: #5d755d;
            --sage-600: #495d49;
            --sage-700: #3c4c3c;
            --sage-800: #323f32;
            --sage-900: #2b352b;
            
            --terracotta-50: #fdf6f3;
            --terracotta-100: #fae9e1;
            --terracotta-200: #f4d5c4;
            --terracotta-300: #ecb892;
            --terracotta-400: #e19658;
            --terracotta-500: #d4722a;
            --terracotta-600: #c05621;
            --terracotta-700: #9f4219;
            --terracotta-800: #823618;
            --terracotta-900: #6b3017;
            
            --charcoal: #2c2c2c;
            --warm-white: #fefefe;
            --soft-gray: #f8f9fa;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--sage-50);
            color: var(--charcoal);
            line-height: 1.6;
        }
        
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        
        .bg-sage-50 { background-color: var(--sage-50); }
        .bg-sage-100 { background-color: var(--sage-100); }
        .bg-sage-200 { background-color: var(--sage-200); }
        .bg-terracotta-600 { background-color: var(--terracotta-600); }
        .bg-terracotta-700 { background-color: var(--terracotta-700); }
        .text-sage-600 { color: var(--sage-600); }
        .text-sage-700 { color: var(--sage-700); }
        .text-sage-800 { color: var(--sage-800); }
        .text-terracotta-600 { color: var(--terracotta-600); }
        .text-terracotta-700 { color: var(--terracotta-700); }
        .border-sage-200 { border-color: var(--sage-200); }
        .border-sage-300 { border-color: var(--sage-300); }
        
        .card {
            background-color: var(--warm-white);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--sage-200);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background-color: var(--warm-white);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .modal-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            font-weight: 300;
            cursor: pointer;
            color: var(--sage-600);
            transition: color 0.2s ease;
        }
        
        .modal-close-btn:hover {
            color: var(--sage-800);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-new { background-color: #dbeafe; color: #1e40af; }
        .status-waiting { background-color: #fef3c7; color: #d97706; }
        .status-payment-pending { background-color: #fed7aa; color: #c2410c; }
        .status-paid { background-color: #d1fae5; color: #059669; }
        .status-shipped { background-color: #cffafe; color: #0891b2; }
        .status-completed { background-color: #f3f4f6; color: #374151; }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .btn-primary {
            background-color: var(--terracotta-600);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--terracotta-700);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: var(--sage-100);
            color: var(--sage-700);
        }
        
        .btn-secondary:hover {
            background-color: var(--sage-200);
            color: var(--sage-800);
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
        }
        
        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
        }
        
        .order-card {
            border-left: 4px solid var(--sage-300);
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            border-left-color: var(--terracotta-600);
        }
        
        .order-card.status-new {
            border-left-color: #3b82f6;
        }
        
        .order-card.status-paid {
            border-left-color: #10b981;
        }
        
        .order-card.status-completed {
            border-left-color: var(--sage-600);
        }
        
        .item-status-obehandlad {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .item-status-klar {
            background-color: #d1fae5;
            color: #059669;
        }
        
        .order-item-list {
            list-style: none;
            padding: 0;
        }
        
        .order-item-list li {
            background-color: var(--sage-50);
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .order-item-list li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.5rem;
            border: 2px solid var(--sage-200);
        }
        
        .section-title {
            border-bottom: 2px solid var(--sage-200);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
            
            .order-item-list li {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-sage-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <h1 class="font-display text-2xl font-bold text-sage-800">Beställningar</h1>
                    <span class="text-xs text-sage-600 bg-sage-100 px-2 py-1 rounded-full">v1.57</span>
                </div>
                
                <nav class="flex items-center space-x-6">
                    <div id="order-status-summary" class="hidden flex flex-wrap justify-center sm:justify-start gap-2 text-xs">
                        <span id="status-Ny" class="status-badge status-new">Ny: 0</span>
                        <span id="status-Väntar" class="status-badge status-waiting">Väntar: 0</span>
                        <span id="status-Avakta-Betalning" class="status-badge status-payment-pending">Avvakta: 0</span>
                        <span id="status-Betald" class="status-badge status-paid">Betald: 0</span>
                        <span id="status-Skickad" class="status-badge status-shipped">Skickad: 0</span>
                        <span id="status-Klar" class="status-badge status-completed">Klar: 0</span>
                    </div>
                    
                    <a href="index.html" class="text-sage-600 hover:text-terracotta-600 transition-colors text-sm font-medium">Till Butik</a>
                    <a href="admin.html" class="text-sage-600 hover:text-terracotta-600 transition-colors text-sm font-medium">Adminpanel</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="font-display text-3xl font-bold text-center mb-8">Beställningshantering</h1>
        
        <div id="orders-container">
            <div id="loading-message" class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-terracotta-600"></div>
                <p class="text-sage-600 mt-4">Laddar beställningar...</p>
            </div>
        </div>
    </main>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span id="close-order-modal" class="modal-close-btn">&times;</span>
            <h3 id="modal-order-title" class="font-display text-xl font-bold mb-6">Beställningsdetaljer</h3>
            
            <div id="modal-order-content" class="space-y-6">
                <div class="bg-sage-50 p-4 rounded-lg">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-sm">
                        <div>
                            <p><strong>Order-ID:</strong> <span id="modal-order-id"></span></p>
                            <p><strong>E-post:</strong> <span id="modal-order-email"></span></p>
                            <p><strong>Datum:</strong> <span id="modal-order-date"></span></p>
                        </div>
                        <div>
                            <p><strong>Status:</strong> <span id="modal-order-status"></span></p>
                            <p><strong>Mobil:</strong> <span id="modal-billing-mobile"></span></p>
                            <p><strong>Total:</strong> <span id="modal-order-total"></span></p>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-sage-200">
                        <p class="text-sm"><strong>Faktureringsadress:</strong></p>
                        <p class="text-sm text-sage-700" id="modal-billing-address"></p>
                    </div>
                </div>
                
                <div>
                    <h4 class="font-display text-lg font-semibold mb-4">Vykort i ordern</h4>
                    <ul id="modal-order-items" class="order-item-list">
                        </ul>
                </div>
            </div>
            
            <div id="modal-order-actions" class="mt-6 flex flex-wrap gap-2 justify-center border-t border-sage-200 pt-4">
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.firestoreId, 'Väntar')" 
                        class="btn btn-secondary btn-sm">Väntar</button>
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.firestoreId, 'Avakta Betalning')" 
                        class="btn btn-secondary btn-sm">Avvakta</button>
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.firestoreId, 'Betald')" 
                        class="btn btn-primary btn-sm">Betald</button>
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.firestoreId, 'Skickad')" 
                        class="btn btn-primary btn-sm">Skickad</button>
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.firestoreId, 'Klar')" 
                        class="btn btn-secondary btn-sm">Klar</button>
                <button onclick="window.deleteOrder(window.globalState.currentOrder.firestoreId)" 
                        class="btn btn-danger btn-sm">Ta bort</button>
            </div>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content text-center">
            <p id="modal-message" class="mb-4"></p>
            <button onclick="document.getElementById('messageModal').classList.remove('active')" 
                    class="btn btn-primary">OK</button>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content text-center">
            <p id="confirm-message" class="mb-6"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirm-yes-btn" class="btn btn-primary">Ja</button>
                <button id="confirm-no-btn" class="btn btn-secondary">Nej</button>
            </div>
        </div>
    </div>

    <footer class="bg-sage-100 border-t border-sage-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center">
                <p class="text-sage-600 text-sm">&copy; 2025 Vykortsbutik Beställningar</p>
            </div>
        </div>
    </footer>

    <script type="module" src="orders-functions.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, query, orderBy, getDocs, updateDoc, doc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";
        import { showMessage, showConfirmation, updateOrderStatus, updateItemStatus, deleteOrder, openOrderModal, renderOrders, updateStatusBar, startListeners } from "./orders-functions.js";

        const appId = firebaseConfig.projectId;

        window.globalState = {
            db: null,
            appId: firebaseConfig.projectId,
            ordersData: [],
            postcardsData: [],
            currentOrder: null,
            unsubscribeOrders: null,
            unsubscribePostcards: null,
            firebase: {
                initializeApp, getAuth, onAuthStateChanged, signOut,
                getFirestore, onSnapshot, collection, query, orderBy, getDocs, updateDoc, doc, deleteDoc, where
            }
        };

        window.showMessage = showMessage;
        window.showConfirmation = (msg, onConfirm) => showConfirmation(window.globalState, msg, onConfirm);
        window.updateOrderStatus = (orderId, newStatus) => updateOrderStatus(window.globalState, orderId, newStatus);
        window.updateItemStatus = (orderId, itemIndex, newStatus) => updateItemStatus(window.globalState, orderId, itemIndex, newStatus);
        window.deleteOrder = (orderId) => deleteOrder(window.globalState, orderId);
        window.openOrderModal = (orderId) => openOrderModal(window.globalState, orderId);
        window.renderOrders = (state) => renderOrders(state);
        window.updateStatusBar = (state) => updateStatusBar(state);
        
        document.addEventListener('DOMContentLoaded', () => {
            if (firebaseConfig.projectId) {
                try {
                    const app = window.globalState.firebase.initializeApp(firebaseConfig);
                    window.globalState.db = window.globalState.firebase.getFirestore(app);
                    
                    const adminLoggedIn = localStorage.getItem('adminLoggedIn');
                    if (!adminLoggedIn) {
                        window.location.href = 'admin.html';
                        return;
                    }

                    startListeners(window.globalState);
                    document.getElementById('loading-message').classList.add('hidden');
                    document.getElementById('order-status-summary').classList.remove('hidden');

                } catch (e) {
                    console.error("Firebase initieringsfel:", e);
                    document.getElementById('loading-message').textContent = 'Kunde inte ansluta till databasen.';
                }
            } else {
                document.getElementById('loading-message').textContent = 'Firebase-konfiguration saknas.';
            }

            document.getElementById('close-order-modal').addEventListener('click', () => {
                document.getElementById('orderModal').classList.remove('active');
            });
            document.getElementById('close-message-modal').addEventListener('click', () => {
                document.getElementById('messageModal').classList.remove('active');
            });
            document.getElementById('confirm-no-btn').addEventListener('click', () => {
                document.getElementById('confirmationModal').classList.remove('active');
            });
        });
    </script>
</body>
</html>
