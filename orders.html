<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställningar - Adminpanel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 0.75rem;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .modal-close-btn {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .modal-close-btn:hover,
        .modal-close-btn:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
        .order-item-list {
            list-style: none;
            padding: 0;
        }
        .order-item-list li {
            background-color: #e5e7eb;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .order-item-list li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 0.25rem;
        }
        .order-item-details {
            flex-grow: 1;
        }
        .order-item-actions {
            display: flex;
            gap: 0.5rem;
        }
        .order-card {
            border: 1px solid #d1d5db;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        .order-header {
            background-color: #f3f4f6;
            padding: 1rem;
            border-bottom: 1px solid #d1d5db;
        }
        .order-body {
            padding: 1rem;
        }
        .status-header {
            background-color: #4b5563;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: bold;
        }
        .item-status-obehandlad {
            background-color: #fee2e2; /* Red-100 */
        }
        .item-status-klar {
            background-color: #d1fae5; /* Green-100 */
        }
        .order-card-obehandlad {
            border-left: 5px solid #ef4444; /* Red-500 */
        }
        .order-card-klar {
            border-left: 5px solid #10b981; /* Green-500 */
        }
        .order-card-ny {
            border-left: 5px solid #3b82f6; /* Blue-500 */
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container py-4 flex flex-col sm:flex-row justify-between items-center">
            <div class="flex flex-col items-start space-x-2">
                <span class="text-3xl font-bold tracking-tight">Beställningar</span>
            </div>
            <nav class="mt-4 sm:mt-0 flex flex-col sm:flex-row items-center sm:space-x-4 space-y-2 sm:space-y-0 text-sm">
                <div id="order-status-summary" class="hidden flex flex-wrap justify-center sm:justify-start gap-2 text-xs">
                    <span id="status-Ny" class="bg-blue-500 text-white px-2 py-1 rounded-full">Ny: 0</span>
                    <span id="status-Väntar" class="bg-yellow-500 text-white px-2 py-1 rounded-full">Väntar: 0</span>
                    <span id="status-Avakta-Betalning" class="bg-orange-500 text-white px-2 py-1 rounded-full">Avvakta: 0</span>
                    <span id="status-Betald" class="bg-green-500 text-white px-2 py-1 rounded-full">Betald: 0</span>
                    <span id="status-Skickad" class="bg-cyan-500 text-white px-2 py-1 rounded-full">Skickad: 0</span>
                    <span id="status-Klar" class="bg-gray-500 text-white px-2 py-1 rounded-full">Klar: 0</span>
                </div>
                <div class="flex space-x-4 font-medium">
                    <a href="admin.html" class="hover:text-gray-300 transition duration-300">Tillbaka till Admin</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="text-center mt-2 text-gray-500 text-sm">Version 1.42</div>

    <main class="container">
        <h1 class="text-4xl font-bold mb-6 text-center">Beställningshantering</h1>
        <div id="orders-container" class="space-y-8">
            <div id="loading-message" class="text-center text-gray-500">Laddar beställningar...</div>
        </div>
    </main>

    <div id="orderModal" class="modal">
        <div class="modal-content max-w-lg mx-auto p-6">
            <span id="close-order-modal" class="modal-close-btn">&times;</span>
            <h3 id="modal-order-title" class="text-2xl font-bold mb-4">Beställningsdetaljer</h3>
            <div id="modal-order-content" class="space-y-4">
                <div class="order-header rounded-lg">
                    <p><strong>Order-ID:</strong> <span id="modal-order-id"></span></p>
                    <p><strong>E-post:</strong> <span id="modal-order-email"></span></p>
                    <p><strong>Datum:</strong> <span id="modal-order-date"></span></p>
                    <p><strong>Status:</strong> <span id="modal-order-status"></span></p>
                    <p class="mt-2"><strong>Faktureringsadress:</strong> <span id="modal-billing-address"></span></p>
                    <p class="mt-2"><strong>Mobilnummer:</strong> <span id="modal-billing-mobile"></span></p>
                </div>
                <div class="order-body">
                    <h4 class="font-bold text-lg mb-2">Artiklar</h4>
                    <ul id="modal-order-items" class="space-y-2"></ul>
                    <div class="mt-4 border-t pt-2">
                        <p class="font-bold text-right">Totalt: <span id="modal-order-total"></span></p>
                    </div>
                </div>
            </div>
            <div id="modal-order-actions" class="mt-4 flex flex-wrap gap-2 justify-center">
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.id, 'Väntar')" class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">Väntar</button>
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.id, 'Avakta Betalning')" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600">Avvakta</button>
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.id, 'Betald')" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Betald</button>
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.id, 'Skickad')" class="px-4 py-2 bg-cyan-500 text-white rounded-md hover:bg-cyan-600">Skickad</button>
                <button onclick="window.updateOrderStatus(window.globalState.currentOrder.id, 'Klar')" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Klar</button>
                <button onclick="window.deleteOrder(window.globalState.currentOrder.id)" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Ta bort</button>
            </div>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content text-center">
            <p id="modal-message"></p>
            <button id="close-message-modal" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md">OK</button>
        </div>
    </div>

    <div id="confirmationModal" class="modal">
        <div class="modal-content text-center">
            <p id="confirm-message"></p>
            <div class="flex justify-center space-x-4 mt-4">
                <button id="confirm-yes-btn" class="px-4 py-2 bg-green-600 text-white rounded-md">Ja</button>
                <button id="confirm-no-btn" class="px-4 py-2 bg-gray-600 text-white rounded-md">Nej</button>
            </div>
        </div>
    </div>

    <script type="module" src="./orders-functions.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, query, orderBy, getDocs, updateDoc, doc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";
        import { showMessage, showConfirmation, updateOrderStatus, updateItemStatus, deleteOrder, openOrderModal, renderOrders, updateStatusBar, startListeners } from "./orders-functions.js";

        const appId = firebaseConfig.projectId;

        window.globalState = {
            db: null,
            appId: firebaseConfig.projectId,
            ordersData: [],
            postcardsData: [],
            currentOrder: null,
            unsubscribeOrders: null,
            unsubscribePostcards: null,
            firebase: {
                initializeApp, getAuth, onAuthStateChanged, signOut,
                getFirestore, onSnapshot, collection, query, orderBy, getDocs, updateDoc, doc, deleteDoc, where
            }
        };

        // Expose functions to global scope for inline onclick handlers
        window.showMessage = showMessage;
        window.showConfirmation = (msg, onConfirm) => showConfirmation(window.globalState, msg, onConfirm);
        window.updateOrderStatus = (orderId, newStatus) => updateOrderStatus(window.globalState, orderId, newStatus);
        window.updateItemStatus = (orderId, itemIndex, newStatus) => updateItemStatus(window.globalState, orderId, itemIndex, newStatus);
        window.deleteOrder = (orderId) => deleteOrder(window.globalState, orderId);
        window.openOrderModal = (orderId) => openOrderModal(window.globalState, orderId);
        window.renderOrders = (state) => renderOrders(state);
        window.updateStatusBar = (state) => updateStatusBar(state);
        
        document.addEventListener('DOMContentLoaded', () => {
            if (firebaseConfig.projectId) {
                try {
                    const app = window.globalState.firebase.initializeApp(firebaseConfig);
                    window.globalState.db = window.globalState.firebase.getFirestore(app);
                    
                    const adminLoggedIn = localStorage.getItem('adminLoggedIn');
                    if (!adminLoggedIn) {
                        window.location.href = 'admin.html';
                        return;
                    }

                    startListeners(window.globalState);
                    document.getElementById('loading-message').classList.add('hidden');
                    document.getElementById('order-status-summary').classList.remove('hidden');

                } catch (e) {
                    console.error("Firebase initieringsfel:", e);
                    document.getElementById('loading-message').textContent = 'Kunde inte ansluta till databasen.';
                }
            } else {
                document.getElementById('loading-message').textContent = 'Firebase-konfiguration saknas.';
            }

            document.getElementById('close-order-modal').addEventListener('click', () => {
                document.getElementById('orderModal').classList.remove('active');
            });
            document.getElementById('close-message-modal').addEventListener('click', () => {
                document.getElementById('messageModal').classList.remove('active');
            });
            document.getElementById('confirm-no-btn').addEventListener('click', () => {
                document.getElementById('confirmationModal').classList.remove('active');
            });
        });
    </script>
</body>
</html>
