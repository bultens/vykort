<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vykortsbutik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="bg-gray-800 text-white shadow-lg">
        <div class="container py-4 flex justify-between items-center">
            <span class="text-3xl font-bold tracking-tight">Vykortsbutik</span>
            <nav>
                <ul class="flex space-x-4 font-medium">
                    <li><a href="admin.html" class="hover:text-gray-300 transition duration-300">Adminpanel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="text-4xl font-bold mb-6 text-center">Vykort</h1>
        <div id="filter-section" class="mb-6 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <div>
                <label for="group-filter" class="block text-sm font-medium text-gray-700">Filtrera efter grupp:</label>
                <select id="group-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
            </div>
            <div>
                <label for="price-group-filter" class="block text-sm font-medium text-gray-700">Filtrera efter prisgrupp:</label>
                <select id="price-group-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
            </div>
        </div>
        <div id="postcards-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <footer class="bg-gray-800 text-white text-center py-4 mt-8">
        <div class="container text-sm">
            <p>&copy; 2025 Vykortsbutik</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase-konfiguration från din 'kumlaskytte'-fil
        const firebaseConfig = {
            apiKey: "AIzaSyCorCZf8cH8vD1v47aOADdW3x0hCWlVUfw",
            authDomain: "kumlaskytte.firebaseapp.com",
            projectId: "kumlaskytte",
            storageBucket: "kumlaskytte.firebasestorage.app",
            messagingSenderId: "571676149705",
            appId: "1:571676149705:web:a0ace868f4680298a78a18",
            measurementId: "G-KSJ9NLNDBX"
        };
        
        // Här används projectId från din konfiguration som appId
        const appId = firebaseConfig.projectId;

        let db;
        let auth;
        let postcardsData = [];
        let priceGroupsData = [];
        let groupsData = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (firebaseConfig.projectId) {
                try {
                    const app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    signInAnonymously(auth);

                    startListeners();
                } catch (e) {
                    console.error("Firebase initieringsfel:", e);
                    document.getElementById('postcards-list').innerHTML = '<p class="text-center text-red-500">Kunde inte ansluta till databasen.</p>';
                }
            } else {
                document.getElementById('postcards-list').innerHTML = '<p class="text-center text-red-500">Firebase-konfiguration saknas.</p>';
            }

            document.getElementById('group-filter').addEventListener('change', renderPostcards);
            document.getElementById('price-group-filter').addEventListener('change', renderPostcards);
        });

        function startListeners() {
            onSnapshot(collection(db, `artifacts/${appId}/public/data/postcards`), (snapshot) => {
                postcardsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderPostcards();
            });
            onSnapshot(collection(db, `artifacts/${appId}/public/data/priceGroups`), (snapshot) => {
                priceGroupsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateFilters();
                renderPostcards();
            });
            onSnapshot(collection(db, `artifacts/${appId}/public/data/groups`), (snapshot) => {
                groupsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                populateFilters();
                renderPostcards();
            });
        }

        function populateFilters() {
            const groupFilter = document.getElementById('group-filter');
            const priceGroupFilter = document.getElementById('price-group-filter');

            groupFilter.innerHTML = '<option value="all">Alla Grupper</option>';
            groupsData.forEach(g => {
                const option = document.createElement('option');
                option.value = g.id;
                option.textContent = g.name;
                groupFilter.appendChild(option);
            });

            priceGroupFilter.innerHTML = '<option value="all">Alla Prisgrupper</option>';
            priceGroupsData.forEach(pg => {
                const option = document.createElement('option');
                option.value = pg.id;
                option.textContent = pg.name;
                priceGroupFilter.appendChild(option);
            });
        }

        function renderPostcards() {
            const postcardsList = document.getElementById('postcards-list');
            const groupFilter = document.getElementById('group-filter').value;
            const priceGroupFilter = document.getElementById('price-group-filter').value;
            
            postcardsList.innerHTML = '';
            
            const filteredPostcards = postcardsData.filter(p => {
                const matchesGroup = groupFilter === 'all' || p.group === groupFilter;
                const matchesPriceGroup = priceGroupFilter === 'all' || p.priceGroup === priceGroupFilter;
                return matchesGroup && matchesPriceGroup;
            });
            
            if (filteredPostcards.length === 0) {
                postcardsList.innerHTML = '<p class="text-center text-gray-500">Inga vykort hittades med de valda filtren.</p>';
                return;
            }

            filteredPostcards.forEach(p => {
                const priceGroup = priceGroupsData.find(pg => pg.id === p.priceGroup);
                const group = groupsData.find(g => g.id === p.group);
                
                let priceText = 'Pris saknas';
                if (priceGroup) {
                    priceText = `Liten: ${priceGroup.prices.liten} kr, Mellan: ${priceGroup.prices.mellan} kr, Stor: ${priceGroup.prices.stor} kr`;
                }

                postcardsList.innerHTML += `
                    <div class="card flex flex-col items-center text-center">
                        <img src="${p.imageURL}" alt="${p.title}" class="w-full h-auto rounded-lg mb-4">
                        <h2 class="text-xl font-bold mb-2">${p.title}</h2>
                        <p class="text-sm text-gray-600 mb-1">Grupp: ${group ? group.name : 'Okänd'}</p>
                        <p class="text-sm text-gray-600 mb-4">Priser: ${priceText}</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
